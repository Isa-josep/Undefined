<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tec Expor-Inicio </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Livvic">
</head>
<body>
  <div class="container">
    <div class="img-container">
        <span class="sub-title">Tec Export</span>
    </div>
    <div class="login-form">
      <h1>Inicio de Sesión</h1>
      <div class="section-log">
        <form action="#" class="form-log">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" class="input">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" class="input">
          <div class="sizedBox"></div>
          <input type="submit" value="Iniciar Sesión">
        </form>
        <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
</body>
</html>
